<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjetas – Efectividad de Ventas</title>

  <style>
    :root{
      --yellow:#f2d56a;
      --navy:#2f3f51;
      --orange:#f39a2b;
      --green:#0b7a1d;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#111;
    }

    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .cards{
      display:grid;
      grid-template-columns: 1.25fr 1fr 1fr 1.25fr;
      gap: 28px;
    }

    .card{
      min-height: 245px;
      overflow:hidden;
    }

    /* Campañas / Clientes */
    .double{
      background: var(--yellow);
      display:grid;
      grid-template-columns: 1fr 1fr;
      border: 1px solid #00000020;
    }
    .double .col{
      display:flex;
      flex-direction:column;
    }
    .double .col + .col{
      border-left: 1px solid #00000066;
    }
    .double .label{
      background:#000;
      color:#fff;
      font-size:22px;
      font-weight:900;
      padding:10px 14px;
    }
    .double .num{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:58px;
      font-weight:500;
    }

    /* Conversiones MM */
    .navy{
      background: var(--navy);
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:16px;
    }
    .navy .head{
      text-align:center;
      font-size:18px;
      font-weight:700;
    }
    .navy .value{
      text-align:center;
      font-size:58px;
      font-weight:400;
      margin-bottom:12px;
    }

    /* Facturado */
    .orange{
      background: var(--orange);
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:16px;
    }
    .orange .head{
      font-size:18px;
      font-weight:700;
    }
    .orange .value{
      font-size:62px;
      font-weight:400;
    }

    /* Resultados Inbound */
    .green{
      background: var(--green);
      color:#fff;
      padding:12px;
      display:flex;
      flex-direction:column;
    }
    .green .head{
      text-align:center;
      font-size:24px;
      font-weight:900;
      margin-bottom:8px;
    }
    .rows{
      display:grid;
      grid-template-columns: 1fr auto;
    }
    .row{ display:contents; }
    .lbl{
      font-size:13px;
      font-weight:700;
      padding:10px 6px;
      border-top:1px solid #ffffff30;
    }
    .val{
      font-size:28px;
      font-weight:500;
      padding:4px 6px;
      text-align:right;
      border-top:1px solid #ffffff30;
      white-space:nowrap;
    }
    .roi{
      background: rgba(0,0,0,.18);
      margin-top:0;
    }
    .roi .lbl, .roi .val{
      border-top:none;
    }

    /* Responsive */
    @media (max-width:1200px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width:560px){
      .cards{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <section class="cards">

      <!-- Campañas / Clientes -->
      <div class="card double">
        <div class="col">
          <div class="label">Campañas</div>
          <div class="num">17</div>
        </div>
        <div class="col">
          <div class="label">Clientes</div>
          <div class="num">32</div>
        </div>
      </div>

      <!-- Conversiones MM -->
      <div class="card navy">
        <div class="head">Conversiones MM</div>
        <div class="value">15</div>
      </div>

      <!-- Facturado -->
      <div class="card orange">
        <div class="head">Facturado Nuevo en el Mes</div>
        <div class="value">$49,050</div>
      </div>

      <!-- Resultados Inbound -->
      <div class="card green">
        <div class="head">Resultados Inbound</div>

        <div class="rows">
          <div class="row">
            <div class="lbl">Inversión</div>
            <div class="val">$23,007</div>
          </div>
          <div class="row">
            <div class="lbl">Monto Vendido</div>
            <div class="val">$20,550</div>
          </div>
          <div class="row">
            <div class="lbl">Lead Generados</div>
            <div class="val">800</div>
          </div>
          <div class="row">
            <div class="lbl">Perdida o Ganancia</div>
            <div class="val">-$2,457</div>
          </div>
        </div>

        <div class="rows roi">
          <div class="row">
            <div class="lbl">ROI Vendido</div>
            <div class="val">-10.67</div>
          </div>
        </div>
      </div>

    </section>
  </div>
</body>
</html>
